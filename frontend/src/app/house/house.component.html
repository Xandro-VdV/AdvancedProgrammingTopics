@if(house) {
    <div class="house-card">
        <h2>{{house.address}}</h2>
        <p class="highlight">{{house.city}}</p>
        <p>Rooms: <span class="highlight">{{house.numberOfRooms}}</span></p>
        <p>Built in: <span class="highlight">{{house.constructionYear}}</span></p>
        <p>Owner: <span class="highlight">{{house.ownerName}}</span></p>
    </div>
}
