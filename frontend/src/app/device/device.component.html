@if(device) {
    <div class="device-card">
        <h2>{{device.name}}</h2>
        <p class="highlight">{{device.brand}}</p>
        <p>Model: <span class="highlight">{{device.model}}</span></p>
        <p>Status: <span class="highlight">{{device.status}}</span></p>
        <p>Active: <span class="highlight">{{device.active ? 'Yes' : 'No'}}</span></p>
    </div>
}
