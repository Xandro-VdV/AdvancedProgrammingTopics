<div class="flex justify-center">
  <div class="flex flex-wrap justify-center gap-6">
    <ng-container *ngFor="let device of deviceList; trackBy: trackById">
      <app-device [device]="device"></app-device>
    </ng-container>
  </div>
</div>
<a [routerLink]="'/device/add'" routerLinkActive="active" class="shadow-lg p-6 rounded-lg flex items-center bg-white hover:bg-lime-50 transition py-20">
  <p class="m-0 ms-4 text-2xl font-semibold">Device toevoegen</p>
</a>
